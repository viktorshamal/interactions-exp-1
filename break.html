        <h1 class="text-2xl font-bold" id="header-title">Have you done damage to your <span ls-value="userInput">vase</span>?</h1>
        <div class="flex flex-col items-center pl-10">

            <img class="img5" id="img5" src="./images/vase-5.png" width="200px" onclick="breakThing()"/>

                <ul>
                </ul>

                <button class="submit-button w-2/3 h-10 bg-black text-white self-center peer-invalid:bg-gray-300" onclick="clearStorage()">Clear</button>
            </div>
           
        </div>
        </div>
        <div>
        <form class="input-form flex flex-col gap-y-2" id="input-form">
            <label for="input" class="text-lg font-bold">How did you contribute to break it?</label>
            <input class="border w-full peer h-16" type="text" id="textInput" name="textInput" value="" required/>
            <input class="submit-button w-2/3 h-10 bg-black text-white self-center peer-invalid:bg-gray-300" type="submit" onclick="storeText(); breakThing()" value="Save" />
        </form>
    </div>

    <script>
    checkCount();
    document.querySelectorAll('[ls-value]').forEach(e => e.innerText = localStorage.getItem(e.getAttribute('ls-value')));
    document.querySelectorAll('[ls-value]').forEach(e => e.innerText = localStorage.getItem(e.getAttribute('ls-value')));
        const ul = document.getElementById("listInputs")
        const textInputs = JSON.parse(localStorage.getItem('textInputs'));
        textInputs.forEach(element => {
          const li = document.createElement('li');
          li.textContent = element;
          ul.appendChild(li);
        });
