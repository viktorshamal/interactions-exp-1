<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="localStorage.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-8">
    <div class="flex flex-col gap-y-2 w-96">
        <h1 class="text-2xl font-bold">Click on your <span ls-value="userInput">vase</span> then</h1>
        <div class="flex flex-col items-center pl-10">
            <img class="img0" id="img0" src="./images/vase-0.png" width="200px" onclick="breakThing()"/>
            <img class="img1" id="img1" src="./images/vase-1.png" width="200px" onclick="breakThing()"/>
            <img class="img2" id="img2" src="./images/vase-2.png" width="200px" onclick="breakThing()"/>
            <img class="img3" id="img3" src="./images/vase-3.png" width="200px" onclick="breakThing()"/>
            <img class="img4" id="img4" src="./images/vase-4.png" width="200px" onclick="breakThing()"/>
            <img class="img5" id="img5" src="./images/vase-5.png" width="200px" onclick="breakThing()"/>
            <div class="end-title" id="end-title">
                <h1>RIP ITS BROKEN!!</h1>
                <a href="./graveyard.html">
                    <button >See memorial</button>
                </a>
            </div> 
        </div>
        <form class="input-form flex flex-col gap-y-2" id="input-form">
            <label for="input" class="text-lg font-bold">How did you contribute to break it?</label>
            <input class="border w-full peer h-16" type="text" id="textInput" name="textInput" value="" required/>
            <input class="submit-button w-2/3 h-10 bg-black text-white self-center peer-invalid:bg-gray-300" type="submit" onclick="storeText()" value="Save" />
        </form>
        <h1 class="end-title text-4xl" id="end-title">RIP ITS BROKEN!!</h1>
    </div>

    <script>
    checkCount();
    document.querySelectorAll('[ls-value]').forEach(e => e.innerText = localStorage.getItem(e.getAttribute('ls-value')));
    </script>
</body>
</html>
